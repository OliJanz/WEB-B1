			type="image/x-icon"
		/>
		<link rel="icon" href="resources/favicon.ico" type="image/x-icon" />
		<title>FlexEvent</title>
		<script>
			function validateInput() {


				console.log("tes12t");
				console.log(document.getElementById("firstname").value);
				var vorname = String(document.getElementById("firstname").value);
				var nachname = String(document.getElementById("lastname").value);
				var email = document.getElementById("email").value;
				
				let vornameRegex = /^[A-Z][a-z]{1,}$/; // min. 2 Buchstaben, beginnt mit Großbuchstabe
				let nachnameRegex = /^[a-zA-Z]{1}[a-zA-Z\- ]{0,}$/; // min. 2 Buchstaben, kann mit Kleinbuchstabe beginnen, keine zwei Bindestriche hintereinander, keine Sonderzeichen


				// Vorname-Validierung
				if (!vornameRegex.test(vorname)) {
      				alert('Bitte geben Sie einen gültigen Vornamen ein.');
      				return false;
    			}
      
				// Nachname-Validierung
				if (!nachnameRegex.test(nachname)) {
					alert('Bitte geben Sie einen gültigen Nachnamen ein.');
					return false;
				}

				// Größenbeschränkung
				if (vorname.length > 50 || nachname.length > 50) {
					alert('Vorname und Nachname dürfen maximal 50 Zeichen lang sein.');
					return false;
				}

			
				return true;
			}
		</script>



	</head>

	<body id="body-buchung">

				<div id="hamburgerMenu">

		<main>
			<form action="bestaetigung.html" onsubmit="return validateInput()">
				<div class="formular">
					<h1 id="form-headline">
						Zu Kontaktzwecken, sowie der Bestätigung des
						Buchungsvertrages brauchen wir noch ein paar Daten von

					<div class="inputs-container">
						<div class="form-box" id="firstname">
							<input
								type="text"
								name="firstname"
								placeholder="Vorname"
								required
							/>
						</div>
						<div class="form-box" id="lastname" >

								placeholder="Nachname"

							/>
						</div>
						<div class="form-box" id="email">
							<input
								type="email"
								name="email"
								placeholder="E-Mail"
								required
							/>
						</div>
					</div>
					<div class="form-box check-box">
						<input type="checkbox" id="agb" name="agb" required />

							>Ich habe die <a href="/agb.html">AGB's</a> gelesen
							und akzeptiere diese</label
						>

							name="datenschutz"

							<a href="/datenschutz.html"

							gelesen und akzeptiere diese</label
